homeassistant:
  auth_providers:
   - type: command_line
     command: __PATH__/bin/ynh_ldap-auth.sh
     meta: true

http:
  server_port: __PORT__
  use_x_forwarded_for: True
  trusted_proxies:
    - 127.0.0.1
    - ::1

# Apply default set of integrations
default_config:

# Switches
switch:
  - platform: command_line
    switches:   
      upgrade_homeassistant:
        command_on: "nohup bash -c __PATH__/bin/upgrade_homeassistant.sh $1 > /dev/null  2>&1 &"
        friendly_name: Upgrade Home Assistant
