packaging_format = 2

id = "homeassistant"
name = "Home Assistant"
description.en = "Home automation platform"
description.fr = "Plateforme domotique"

version = "2024.11.2~ynh1"

maintainers = ["ewilly"]

[upstream]
license = "Apache-2.0"
website = "https://www.home-assistant.io"
demo = "https://demo.home-assistant.io"
admindoc = "https://www.home-assistant.io/docs/"
code = "https://github.com/home-assistant/core"
cpe = "cpe:2.3:a:home-assistant:home-assistant"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = false
ldap = true
sso = false
disk = "2G"
ram.build = "2G"
ram.runtime = "2G"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.home]
    ask.en = "Name of the location where Home Assistant is running."
    ask.fr = "Nom de l'emplacement où Home Assistant s'exécute."
    type = "string"
    default = "Home"

    [install.latitude]
    ask.en = "Latitude of your location required to calculate the time the sun rises and sets--> https://www.openstreetmap.org"
    ask.fr = "Latitude de votre emplacement requise pour calculer l'heure à laquelle le soleil se lève et se couche --> https://www.openstreetmap.org"
    type = "string"
    default = 32.87336

    [install.longitude]
    ask.en = "Longitude of your location required to calculate the time the sun rises and sets --> https://www.openstreetmap.org"
    ask.fr = "Longitude de votre emplacement requise pour calculer l'heure à laquelle le soleil se lève et se couche --> https://www.openstreetmap.org"
    type = "string"
    default = 117.22743

    [install.elevation]
    ask.en = "Altitude above sea level in meters. Impacts sunrise data."
    ask.fr = "Altitude au-dessus du niveau de la mer en mètres. Impacte les données sur le lever du soleil."
    type = "number"
    default = 430

    [install.unit_system]
    ask.en = "metric for Metric, us_customary for US Customary. This also sets temperature_unit, Celsius for Metric and Fahrenheit for US Customary."
    type = "select"
    choices = ["metric", "us_customary"]
    default = "metric"

    [install.currency]
    ask.en = "Pick your currency code from the column Code of Wikipedia’s list of ISO 4217 active codes --> https://en.wikipedia.org/wiki/ISO_4217#Active_codes"
    ask.fr = "Choisissez votre code de devise dans la colonne Code de la liste des codes actifs ISO 4217 de Wikipédia --> https://en.wikipedia.org/wiki/ISO_4217#Active_codes"
    type = "string"
    default = "USD"

    [install.country]
    ask.en = "Country in which Home Assistant is running. This may, for example, influence radio settings to comply with local regulations. The country should be specified as an ISO 3166.1 alpha-2 code. Pick your country from the column Code of Wikipedia’s list of ISO 31661 alpha-2 officially assigned code --> https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2#Officially_assigned_code_elements"
    ask.fr = "Pays dans lequel Home Assistant est exécuté. Cela peut, par exemple, influencer les paramètres radio pour se conformer aux réglementations locales. Le pays doit être spécifié sous forme de code alpha-2 ISO 3166.1. Choisissez votre pays dans la colonne Code de la liste des codes alpha-2 ISO 31661 officiellement attribués de Wikipédia --> https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2#Officially_assigned_code_elements"
        type = "string"
    default = "US"

    [install.time_zone]
    ask.en = "Pick your time zone from the column TZ of Wikipedia’s list of tz database time zones --> https://en.wikipedia.org/wiki/List_of_tz_database_time_zones"
    ask.fr = "Choisissez votre fuseau horaire dans la colonne TZ de la liste des fuseaux horaires de la base de données tz de Wikipédia --> https://en.wikipedia.org/wiki/List_of_tz_database_time_zones"
    type = "string"
    default = "America/Los_Angeles"

[resources]
    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/home-assistant/core/archive/refs/tags/2024.11.2.tar.gz"
        sha256 = "509c94768fd9a3d43144b9d3f5904b8727e7276ee381eb32d0ab1323c4bfc79a"

        autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]
    dir = "/var/www/__APP__"
    owner = "__APP__:rwx"
    group = "__APP__:rx"
    
    [resources.data_dir]
    dir = "/home/yunohost.app/__APP__"
    owner = "__APP__:rwx"
    group = "__APP__:rx"
    
    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.show_tile = false
    api.allowed = "visitors"
    api.auth_header = false
    
    [resources.ports]
    main.default = 8123
    
    [resources.apt]
    packages = "build-essential, zlib1g-dev, libncurses5-dev, libgdbm-dev, libnss3-dev, libssl-dev, libreadline-dev, libffi-dev, libsqlite3-dev, libbz2-dev, wget, curl, llvm, libncursesw5-dev, xz-utils, tk-dev, liblzma-dev, python3-openssl, git, wget, checkinstall, libc6-dev, mariadb-server, libmariadb-dev-compat, python3-dev, python3-venv, python3-pip, bluez, libjpeg-dev, autoconf, libopenjp2-7, libtiff-dev, libturbojpeg0-dev, tzdata, ffmpeg, liblapack3, liblapack-dev, libatlas-base-dev"
    
    [resources.database]
    type = "mysql"
