packaging_format = 2

id = "homeassistant"
name = "Home Assistant"
description.en = "Home automation platform"
description.fr = "Plateforme domotique"

version = "2024.12.5~ynh1"

maintainers = ["ewilly"]

[upstream]
license = "Apache-2.0"
website = "https://www.home-assistant.io"
demo = "https://demo.home-assistant.io"
admindoc = "https://www.home-assistant.io/docs/"
code = "https://github.com/home-assistant/core"
cpe = "cpe:2.3:a:home-assistant:home-assistant"

[integration]
yunohost = ">= 12"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = false
ldap = true
sso = false
disk = "2G"
ram.build = "2G"
ram.runtime = "2G"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/home-assistant/core/archive/refs/tags/2024.12.5.tar.gz"
        sha256 = "089e7ddc923d9d95cb9a28f27a26643e45903a214ad6745eb909e31bbe642b30"

        autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]
    dir = "/var/www/__APP__"
    owner = "__APP__:rwx"
    group = "__APP__:rx"
    
    [resources.data_dir]
    dir = "/home/yunohost.app/__APP__"
    owner = "__APP__:rwx"
    group = "__APP__:rx"
    
    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.show_tile = false
    api.allowed = "visitors"
    api.auth_header = false
    
    [resources.ports]
    main.default = 8123
    
    [resources.apt]
    packages = "mariadb-server, pipx, python3, clang, bluez, libffi-dev, libssl-dev, libjpeg-dev, zlib1g-dev, autoconf, build-essential, libopenjp2-7, libturbojpeg0-dev, ffmpeg, liblapack3, liblapack-dev, libpcap-dev, libavdevice-dev, libavformat-dev, libavcodec-dev, libavutil-dev, libavfilter-dev, libmariadb-dev-compat, libatlas-base-dev"
    
    [resources.database]
    type = "mysql"
