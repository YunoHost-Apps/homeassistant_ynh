packaging_format = 2

id = "homeassistant"
name = "Home Assistant"
description.en = "Home automation platform"
description.fr = "Plateforme domotique"

version = "2024.11.3~ynh1"

maintainers = ["ewilly"]

[upstream]
license = "Apache-2.0"
website = "https://www.home-assistant.io"
demo = "https://demo.home-assistant.io"
admindoc = "https://www.home-assistant.io/docs/"
code = "https://github.com/home-assistant/core"
cpe = "cpe:2.3:a:home-assistant:home-assistant"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = false
ldap = true
sso = false
disk = "2G"
ram.build = "2G"
ram.runtime = "2G"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/home-assistant/core/archive/refs/tags/2024.11.3.tar.gz"
        sha256 = "0fdb2364fbae1660c064d51b62f0ceeffbcbfdfe6a182223d918a168bc92c583"

        autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]
    dir = "/var/www/__APP__"
    owner = "__APP__:rwx"
    group = "__APP__:rx"
    
    [resources.data_dir]
    dir = "/home/yunohost.app/__APP__"
    owner = "__APP__:rwx"
    group = "__APP__:rx"
    
    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.show_tile = false
    api.allowed = "visitors"
    api.auth_header = false
    
    [resources.ports]
    main.default = 8123
    
    [resources.apt]
    packages = "build-essential, zlib1g-dev, libncurses5-dev, libgdbm-dev, libnss3-dev, libssl-dev, libreadline-dev, libffi-dev, libsqlite3-dev, libbz2-dev, wget, curl, llvm, libncursesw5-dev, xz-utils, tk-dev, liblzma-dev, python3-openssl, git, wget, checkinstall, libc6-dev, mariadb-server, libmariadb-dev-compat, python3-dev, python3-venv, python3-pip, bluez, libjpeg-dev, autoconf, libopenjp2-7, libtiff-dev, libturbojpeg0-dev, tzdata, ffmpeg, liblapack3, liblapack-dev, libatlas-base-dev"
    
    [resources.database]
    type = "mysql"
